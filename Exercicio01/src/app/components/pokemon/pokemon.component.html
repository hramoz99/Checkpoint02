<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon.component.css">
    <title>Pokemons - Hugo</title>
</head>
<body>
    <h2>Checkpoint 02  - Lista de Pokemons</h2>
    <hr>
    <div class="pokemon-list">
        <div class="pokemon-card" *ngFor="let pokemon of pokemons">
                    <p class="pokemon-name">{{pokemon.id}}-{{ pokemon.name }}</p>
        </div>
      </div>
      
</body>
</html>
